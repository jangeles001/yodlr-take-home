<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yodlr Registration Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1 class="mb-5">Yodlr Registration Portal</h1>
      <p class="ml-auto">* Fields are required!</p>
      <form id="signup-form">
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label" for="firstName">
            First Name*
          </label>
          <div class="col-sm-6">
            <input
              id="firstName"
              name="firstName"
              type="text"
              class="form-control"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label" for="lastName">
            Last Name*
          </label>
          <div class="col-sm-6">
            <input
              id="lastName"
              name="lastName"
              type="text"
              class="form-control"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label" for="email"> Email* </label>
          <div class="col-sm-6">
            <input id="email" name="email" type="email" class="form-control" />
          </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
          <button type="submit" class="btn btn-primary px-5">Submit</button>
        </div>
      </form>
      <div id="serverMessage" class="container text-center"></div>

      <p class="mt-4 text-center">
        <a href="/admin.html">Admin Page</a>
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const form = document.getElementById("signup-form");
      const message = document.getElementById("serverMessage");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        if (
          data.firstName === "" ||
          data.lastName === "" ||
          data.email === ""
        ) {
          message.setAttribute("class", "text-danger mt-3");
          message.textContent = "*Please fill in all required fields";
          return;
        }

        try {
          const res = await fetch("users/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          const response = await res.json();

          message.setAttribute("class", "text-success mt-3");
          message.textContent = "Account Created Successfully!";
        } catch (error) {
          message.textContent = error.message;
          console.log(error.message);
        }
      });
    </script>
  </body>
</html>
